<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeTo("slow", 0.15);
    $("#div2").fadeTo("slow", 0.4);
    $("#div3").fadeTo("slow", 0.7);
  });
});
</script>
</head>
<body>


<button>Click</button><br><br>

<div id="div1" style="width:180px;height:180px;background-color:red;">ICT</div><br>
<div id="div2" style="width:180px;height:180px;background-color:green;">ICT</div><br>
<div id="div3" style="width:180px;height:180px;background-color:blue;">ICT</div>

</body>
</html>
